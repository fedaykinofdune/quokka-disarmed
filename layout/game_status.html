<template name="game_status">
  <section class="chrome-padded" id="game-status">
    <div class="row-fluid">
      <div class="span3">
        <h3>Current game</h3>
      </div>
      <div class="span9">
        <table class="table table-bordered stats">
          <thead>
            <tr>
              <th>
                Players
              </th>
              <th>
                Total bank
              </th>
              <th>
                Stake
              </th>
              <th>
                Range
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                {{numberOfPlayers}}
              </td>
              <td>
                ฿{{totalBank}}
              </td>
              {{#with bet}}
              <td>
                ฿{{#if amount}}{{amount}}{{else}}0{{/if}}
              </td>
              <td>
                {{#if rangeMin}}[{{rangeMin}}, {{rangeMax}}]{{else}}none{{/if}}
              </td>
              {{/with}}
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</template>
