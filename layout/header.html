<template name="header">
  {{#if alert}}
  <div class="alert alert-error text-center">
    <strong>Warning!</strong> {{message}}
  </div>
  {{/if}}
  <section id="header" class="chrome-padded">
    <h1>No limit, 24/7 multiplayer betting</h1>
    <span class="description">Your deposit address: {{#if currentUser }} {{depositAddress}} <img src="./img/qr_code.png"></span> {{/if}} 
  </section>
</template>
