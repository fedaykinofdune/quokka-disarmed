      {{#if win}}
        <div class="payout">
          <span class="payout-copy">You received:</span>
          <span class="amount">à¸¿{{win}}</span>

      <a href="#" id="skipBtn">skip &gt;&gt;&gt;</a>
    </div>
  </section>
</template>
