<template name="personalResults">
  <section id="personal-results">
    {{#with results}}
      <span class="lucky-num-copy">Lucky Number</span>
      <span id="lucky-num">
        {{luckyNum}}
      </span>
      {{#if payout}}
        <div class="payout">
          <span class="payout-copy">You received:</span>
          <span class="amount">à¸¿{{payout}}</span>
        </div>
      {{/if}}
    {{/with}}
    <div>
      <span id="timer-back-to-game"></span> <a href="#" id="skipTimer">(skip)</a>
    </div>
  </section>
</template>
