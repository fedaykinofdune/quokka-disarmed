<template name="navbar">
  <div class="navbar" id="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">QUOKKA</a>
      <ul class="nav">
        <li class="divider-vertical"></li>
        {{#if currentUser }}
        <li>
          <p class="navbar-text username">
            {{username}}
          </p>
        </li>
        <li>
          <p class="navbar-text">
            Balance: {{balance}}
          </p>
        </li>
        {{else}}
        <li>
          <a class="signin-btn" href="#">Sign in</a>
        </li>
        <li>
          <a class="signup-btn" href="#">Create account</a>
        </li>
        {{/if}}
      </ul>
    </div>
  </div>
</template>

<template name="signup_dialog">
  <div id="signup-dialog" class="fade-in">
    <div class="shroud">
    </div>
    <div class="modal chrome-padded animated-show">
      <div class="field">
        <input type="text" placeholder="username" name="username"/>
      </div>
      <div class="field">
        <input type="password" placeholder="password" name="password"/>
      </div>
      <div class="field">
        <input type="text" placeholder="email (optional)" name="email"/>
      </div>
      <a class="submit-btn btn btn-inverse">Create</a>
      <a class="cancel">Cancel</a>
    </div>
  </div>
</template>

<template name="signin">
</template>
