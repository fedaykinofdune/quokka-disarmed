<template name="navbar">
  <div class="navbar" id="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">฿ITTHEODDS</a>
      <ul class="nav">
        <li class="divider-vertical"></li>
        {{#if currentUser }} {{! Meteor handlebar helper, returns Meteor.user() }}
        <li>
          <p class="navbar-text username">
            {{#if anonymous}}
            Anonymous
            {{else}}
            {{username}}
            {{/if}}
          </p>
        </li>
        <li>
          <p class="navbar-text">
            Balance: ฿{{balance}}
          </p>
        </li>
        {{#if anonymous}}
        <li>
          <a class="signin-btn" href="#">Sign in</a>
        </li>
        <li>
          <a class="signup-btn" href="#">Create account</a>
        </li>
        {{else}}
        <li>
          <a class="signout-btn" href="#">Sign out</a>
        </li>
        {{/if}}
        {{else}}
        <li>
          <a class="signin-btn" href="#">Sign in</a>
        </li>
        <li>
          <a class="signup-btn" href="#">Create account</a>
        </li>
        {{/if}}
        <li>
          <a class="withdraw-btn" href="#">Withdraw</a>
        </li>
        <li>
          <a href="javascript:void(0)" data-uv-lightbox="classic_widget" data-uv-mode="full" data-uv-primary-color="#cc6d00" data-uv-link-color="#007dbf" data-uv-default-mode="support" data-uv-forum-id="205470">Feedback &amp; Support</a>
        </li>
      </ul>
    </div>
  </div>
</template>

<template name="signup_dialog">
  <div id="signup-dialog" class="fade-in auth-dialog">
    <div class="shroud">
    </div>
    <div class="modal chrome-padded">
      {{#if error}}
      <div class="alert alert-error">
        {{error}}
      </div>
      {{/if}}
      <div class="field">
        <input type="text" placeholder="Username" name="username"/>
      </div>
      <div class="field with-hint">
        <input type="password" placeholder="Password" name="password"/>
        <span class="hint">Must be at least 6 characters long</span>
      </div>
      <div class="field">
        <input type="text" placeholder="Email (optional)" name="email"/>
      </div>
      <a class="submit-btn btn btn-inverse pull-left two-thirds">Create</a>
      <a class="cancel">Cancel</a>
    </div>
  </div>
</template>

<template name="signin_dialog">
  <div id="signin-dialog" class="fade-in auth-dialog">
    <div class="shroud">
    </div>
    <div class="modal chrome-padded">
      {{#if error}}
      <div class="alert alert-error fade-in">
        {{error}}
      </div>
      {{/if}}
      <div class="field">
        <input type="text" placeholder="Username or email" name="user"/>
      </div>
      <div class="field">
        <input type="password" placeholder="Password" name="password"/>
      </div>
      <a class="submit-btn btn btn-inverse pull-left two-thirds">Sign in</a>
      <a class="cancel">Cancel</a>
    </div>
  </div>
</template>
