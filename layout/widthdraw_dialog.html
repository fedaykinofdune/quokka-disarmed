

<template name="withdraw_confirmation_instant">
  <div id="withdraw-confirmation-instant" class="fade-in">
    <div class="shroud">
    </div>
    <div class="modal chrome-padded">
      <div class="modal-header">
        <button type="button" class="close">&times;</button>
        <h3>Withdrawal complete</h3>
      </div>
      <div class="modal-body">
        <p>Your withdrawal request was executed successfully.</p>
        <p>฿{{amount}} was sent to <b><a href="http://blockchain.info/search/{{address}}" target="_blank">{{address}}</a></b>, transaction id:<br> 
        <b><a href="http://blockchain.info/search/{{txId}}" target="_blank">{{txId}}</a></b></p>
        <p>A ฿0.0005 transaction fee applies</p>
      </div>
      <div class="modal-footer">
        <a class="btn" id="cancel">Close</a>
      </div>
    </div>
  </div>
</template>


<template name="withdraw_confirmation_delayed">
  <div id="withdraw-confirmation-delayed" class="fade-in">
    <div class="shroud">
    </div>
    <div class="modal chrome-padded">
      <div class="modal-header">
        <button type="button" class="close">&times;</button>
        <h3>Withdrawal in progress</h3>
      </div>
      <div class="modal-body">
        <p>We've acknowledged your withdrawal request and will send you the funds after verification.</p>
        <p>This process can take up to 5 hours to complete.</p>
        <p>A ฿0.0005 transaction fee applies</p>
      </div>
      <div class="modal-footer">
        <a class="btn" id="cancel">Close</a>
      </div>
    </div>
  </div>
</template>
