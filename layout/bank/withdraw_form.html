<template name="withdrawForm">
  <form class="text-center"> 
  <div class="copy">
    <p>Withdrawal of funds is usually instantaneous. For larger sums, our verification process can take up to 5 hours.</p>
  </div>
  <div class="field">
    <input class="span4" type="text" placeholder="Your wallet address" name="address"/>
  </div>
  <div class="field">
    <input class="span4" id="prependedInput" type="text" placeholder="Amount, minimum ฿0.001" name="amount"/>
  </div>
  <div class="tip">
    ฿0.0001 transaction fee applies
  </div>
  <button type="submit" class="btn btn-main-action">Request withdrawal</button>
  </form>
</template>
