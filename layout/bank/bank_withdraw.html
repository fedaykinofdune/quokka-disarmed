<template name="bankWithdraw">
  {{#if depositsConfirmed}}
  <div class="modal-header">
    <button type="button" class="close">&times;</button>
    <h3>Withdraw funds</h3>
  </div>
  <form>
    <div class="modal-body">
      {{#if error}}
      <div class="alert alert-error fade-in">
        {{error}}
      </div>
      {{/if}}
      <p>Withdrawal of funds is usually instantaneous. For larger sums, our verification process can take up to 5 hours.</p>
      <fieldset>
        <label>Address to withdraw to:</label>
        <input class="input-xlarge" type="text" placeholder="your withdrawal address" name="address">
        <label>Amount (Min ฿0.001, ฿0.0005 transaction fee applies)</label>
        <span class="add-on">฿</span>
        <input id="prependedInput" type="text" placeholder="0.000" name="amount">
      </fieldset>
    </div>
    <div class="modal-footer">
      <a class="btn" id="cancel">Cancel</a>
      <a class="btn btn-inverse" id="confirm">Request withdrawal</a>
    </div>
  </form>
  {{else}}
  <div class="modal-header">
    <button type="button" class="close">&times;</button>
    <h3>Please wait</h3>
  </div>
  <div class="modal-body">
    <p>You recently sent funds to your deposit address.</p>
    <p>Before you can withdraw these funds as well as any associated winnings, you must first wait for them to be confirmed by the bitcoin network.</p>
    <p>A total of ฿{{outstandingDeposits}} still needs to be confirmed. Withdrawals will be available to you in approximately {{timeToValidateDeposits}} minutes.</p>
  </div>
  <div class="modal-footer">
    <a class="btn" id="cancel">Close</a>
  </div>
  {{/if}}
</template>
