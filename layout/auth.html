<template name="switchAccDialog">
    <div id="switch-anonymous-acc-dialog" class="fade-in auth-dialog">
        <div class="shroud">
        </div>
        <div class="modal chrome-padded">
            <div class="field important">
                {{#if anonymous}}
                You are about to switch to another anonymous account. [TODO: improve the copy]
                {{else}}
                You are about to switch to an anonymous account.
                {{/if}}
            </div>
            <a class="js-confirm btn btn-inverse pull-left half">Confirm</a>
            <a class="js-cancel btn pull-right half">Cancel</a>
        </div>
    </div>
</template>
