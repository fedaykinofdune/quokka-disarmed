<template name="signup_dialog">
  <div id="signup-dialog">
    <div class="shroud">
    </div>
    <div class="modal chrome-padded">
      <form>
      <div class="modal-header">
        <button type="button" class="close">&times;</button>
        <h3>Create account</h3>
      </div>
      <div class="modal-body">
        {{#if error}}
        <div class="alert alert-error">
          {{error}}
        </div>
        {{/if}}
        <div class="field">
          <input class="input-large" type="text" placeholder="Username" name="username"/>
          <span class="help-inline">Must be at most 12 characters long</span>
        </div>
        <div class="field">
          <input class="input-large" type="password" placeholder="Password" name="password"/>
          <span class="help-inline">Must be at least 6 characters long</span>
        </div>
        <div class="field">
          <input class="input-large" type="text" placeholder="Email address" name="email"/>
        </div>
      </div>
      <div class="modal-footer">
        <a class="btn" id="cancel">Cancel</a>
        <button type="submit" class="btn btn-inverse">Create</button>
      </div>
      </form>
    </div>
  </div>
</template>



<template name="signin_dialog">
  <div id="signin-dialog" class="fade-in">
    <div class="shroud">
    </div>
    <div class="modal chrome-padded">
      <form>
      <div class="modal-header">
        <button type="button" class="close">&times;</button>
        <h3>Sign in</h3>
      </div>
      <div class="modal-body">
        {{#if error}}
        <div class="alert alert-error fade-in">
          {{error}}
        </div>
        {{/if}}
        <div class="field">
          <input class="input-large" type="text" placeholder="Username or email" name="user"/>
        </div>
        <div class="field">
          <input class="input-large" type="password" placeholder="Password" name="password"/>
        </div>
      </div>
      <div class="modal-footer">
        <a class="btn" id="forgot">Forgot Password</a>
        <a class="btn" id="cancel">Cancel</a>
        <button type="submit" class="btn btn-inverse">Sign in</button>
      </div>
      </form>
    </div>
  </div>
</template>


<template name="reset_password">
  <div id="reset-password" class="fade-in">
    <div class="shroud">
    </div>
    <div class="modal chrome-padded">
      <form>
      <div class="modal-header">
        <button type="button" class="close">&times;</button>
        <h3>Reset password</h3>
      </div>
      <div class="modal-body">
        {{#if error}}
        <div class="alert alert-error fade-in">
          {{error}}
        </div>
        {{/if}}
        <div class="field">
          <input class="input-large" type="text" placeholder="new password" name="newPassword"/>
          <span class="help-inline">Must be at least 6 characters long</span>
        </div>
      </div>
      <div class="modal-footer">
        <a class="btn" id="cancel">Cancel</a>
        <button type="submit" class="btn btn-inverse">Change Password</button>
      </div>
      </form>
    </div>
  </div>
</template>

<template name="reset_password_confirmation">
  <div id="reset-password-confirmation" class="fade-in">
    <div class="shroud">
    </div>
    <div class="modal chrome-padded">
      <div class="modal-header">
        <button type="button" class="close">&times;</button>
        <h3>Password reset</h3>
      </div>
      <div class="modal-body">
        Your password was reset successfully. You are now logged in.
      </div>
      <div class="modal-footer">
        <a class="btn" id="cancel">OK</a>
      </div>
    </div>
  </div>
</template>

      </div>
    </div>
