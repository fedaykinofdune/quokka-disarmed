<template name="bet_inputs_area">
  <section id="bet-inputs-area" class="chrome-padded">
    <div class="row-fluid">
      <div class="span6">
        <label for="bet-inputs-stake">
          à¸¿ Stake
        </label>
      </div>
      <div class="span6">
        <div class="sub-block">
          {{#if betLocked }}
          <span class="indicator hidden-d badge-warning badge" id="bet-inputs-stake-indicator">{{current_stake}}</span>
          {{else}}
          <input type="text" id="bet-inputs-stake" class="numeric-input input-block-level" value="{{current_stake}}"/>
          {{/if}}
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span6">
        <label>
          Range
        </label>
      </div>
      <div class="span6">
        <span class="indicator">[{{range}}]</span>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span6">
        <label>
          Range size
        </label>
      </div>
      <div class="span6">
        <span class="indicator">{{range_size}}</span>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span6">
        <label>
          Max reward
        </label>
      </div>
      <div class="span6">
        <span class="indicator">{{max_reward}}</span>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <a class="btn bet-btn btn-inverse" href="#">Bet</a>
      </div>
    </div>
  </section>
</template>
