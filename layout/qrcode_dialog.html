<template name="qrcode_dialog">
  <div id="qrcode-dialog" class="fade-in">
    <div class="shroud">
    </div>
    <div class="modal chrome-padded">
      <div class="container">
        <button type="button" class="close">&times;</button>
        <h3>QR Code</h3>
      </div>
      <div class="text-center">
        {{{qrCode}}}
        <h4>{{depositAddress}}</h4>
      </div>
      <div class="modal-footer">
        <a class="btn" id="cancel">Close</a>
      </div>
    </div>
  </div>
</template>
