<template name="resultsSwitcher">
  {{#if displayResults}}
    <div class="span3">
      {{> thisRoundsWinners}}
    </div>
    <div class="span3">
      {{> personalResults}}
    </div>
  {{else}}
    <div class="span3">
      {{> allTimeWinners}}
    </div>
    <div class="span3">
      {{> gameWheel}}
    </div>
  {{/if}}
</template>
