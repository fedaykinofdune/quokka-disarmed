<template name="generalStats">
  <section id="general-stats" class="chrome-padded">
    <h1>Stats</h1>
    {{#with allTimeStats}}
      <div>
        <div class="desc">Largest-win:</div>
        <div class="indicator">฿{{largestWin}}</div>
      </div>
      <div>
        <div class="desc">Coins distributed:</div>
        <div class="indicator">฿{{coinsDistributed}}</div>
      </div>
    {{/with}}
    {{#with connections}}
    <div>
      <div class="desc">Logged In:</div>
      <div class="indicator">{{usersLoggedIn}}</div>
    </div>
    <div>
      <div class="desc">Observing:</div>
      <div class="indicator">{{usersObserving}}</div>
    </div>
    {{/with}}
  </section>
</template>
