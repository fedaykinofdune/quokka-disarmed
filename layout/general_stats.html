<template name="generalStats">
  <section id="general-stats" class="chrome-padded">
    <div class="total-players">
      Players Live: {{playersLive}}
    </div>
    {{#with allTimeStats}}
      <div>
        Largest-win: {{largestWin}}
      </div>
      <div>
        Coins distributed: {{coinsDistributed}}
      </div>
    {{/with}}
  </section>
</template>
